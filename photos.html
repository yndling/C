<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§îPho</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #c2185b;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        .heart {
            color: #e91e63;
            font-size: 1.5rem;
            margin: 0 10px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .nav-item {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            padding: 12px 20px;
            text-decoration: none;
            color: #c2185b;
            font-weight: 600;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            background: white;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #c2185b, #e91e63);
            border-radius: 27px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-item:hover::before {
            opacity: 0.3;
        }

        .back-btn {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            font-size: 1.5rem;
        }

        .back-btn:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .photos-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 0 auto;
            animation: photosFadeIn 1.5s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes photosFadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #c2185b;
            text-align: center;
            margin-bottom: 40px;
            animation: titleFadeIn 1s ease-out 0.5s forwards;
            opacity: 0;
        }

        @keyframes titleFadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            animation: gridFadeIn 1s ease-out 1s forwards;
            opacity: 0;
        }

        @keyframes gridFadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .photo-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            animation: photoSlideIn 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        .photo-item:nth-child(1) { animation-delay: 1.2s; }
        .photo-item:nth-child(2) { animation-delay: 1.4s; }
        .photo-item:nth-child(3) { animation-delay: 1.6s; }

        @keyframes photoSlideIn {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .photo-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .photo-placeholder {
            width: 100%;
            height: 200px;
            position: relative;
            overflow: hidden;
        }

        .photo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
            transition: transform 0.3s ease;
        }

        .photo-item:hover .photo-placeholder img {
            transform: scale(1.05);
        }

        .photo-heart {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: #e91e63;
            animation: heartFloat 2s ease-in-out infinite;
        }

        @keyframes heartFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .photo-caption {
            background: white;
            padding: 15px;
            text-align: center;
        }

        .photo-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #c2185b;
            margin-bottom: 5px;
        }

        .photo-date {
            font-size: 0.9rem;
            color: #666;
        }

        .memory-text {
            background: linear-gradient(135deg, #e8f5e8, #f3e5f5);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            text-align: center;
            border-left: 5px solid #4caf50;
            animation: memorySlideIn 1s ease-out 2s forwards;
            opacity: 0;
            transform: translateX(-30px);
        }

        @keyframes memorySlideIn {
            0% {
                opacity: 0;
                transform: translateX(-30px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .memory-text .memory-title {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: #c2185b;
            margin-bottom: 15px;
        }

        .memory-text .memory-content {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
        }

        .floating-cameras {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-camera {
            position: absolute;
            font-size: 2rem;
            opacity: 0.2;
            animation: cameraFloat 8s linear infinite;
        }

        @keyframes cameraFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .navigation {
                gap: 15px;
            }

            .nav-item {
                padding: 10px 15px;
                font-size: 0.9rem;
            }

            .photos-container {
                padding: 30px 20px;
            }

            .section-title {
                font-size: 2rem;
            }

            .photos-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
            }

            .back-btn {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>

    <script>
        // Add interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add click effect to photos container
            const photosContainer = document.querySelector('.photos-container');
            photosContainer.addEventListener('click', function() {
                this.style.transform = 'scale(1.01)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 200);
            });

            // Add click effects to individual photo items
            const photoItems = document.querySelectorAll('.photo-item');
            photoItems.forEach(item => {
                item.addEventListener('click', function() {
                    this.style.transform = 'translateY(-5px) scale(1.05)';
                    setTimeout(() => {
                        this.style.transform = 'translateY(-5px) scale(1.02)';
                    }, 200);
                });
            });

            // Add sparkle effect on hover for photo hearts
            const photoHearts = document.querySelectorAll('.photo-heart');
            photoHearts.forEach(heart => {
                heart.addEventListener('mouseenter', function() {
                    this.style.animation = 'none';
                    this.style.transform = 'scale(1.3)';
                    setTimeout(() => {
                        this.style.animation = 'heartFloat 2s ease-in-out infinite';
                        this.style.transform = 'scale(1)';
                    }, 300);
                });
            });
        });
    </script>
</body>
